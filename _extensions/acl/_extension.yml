title: International Conference on Machine Learning
author: Zejian Xie
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      shortcodes:
        - lipsum.lua
    pdf:
      fontsize: 11pt
      template: template.tex
      documentclass: article
      cite-method: natbib
      template-partials:
        - partials/title.tex
      keep-tex: true
      accepted: false
      number-sections: true
      pdf-engine: pdflatex
      format-resources:
        - acl_natbib.bst
        - acl.sty
