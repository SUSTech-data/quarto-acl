title: International Conference on Machine Learning
author: Zejian Xie
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      shortcodes:
        - lipsum.lua
    pdf:
      fontsize: 11pt
      documentclass: article
      template-partials:
        - partials/title.tex
        - partials/before-body.tex
        - partials/_authors.tex
        - partials/_affiliations.tex
      keep-tex: true
      cite-method: natbib
      accepted: true
      number-sections: true
      pdf-engine: pdflatex
